server:
  port: 1234
security:
  basic:
    realm: death_metal
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/death_metal
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true