<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Альбомы</title>
</head>
<body>
<div class="baseblock">
    <h1>Все альбомы</h1>

    <div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Группа</th>
                <th>Название</th>
                <th>Год</th>
                <th>Рецензии</th>
            </tr>
            <tr th:each ="album : ${albums}">

                <td th:utext="${album.id}">...</td>
                <td th:utext="${album.band}">...</td>
                <td th:utext="${album.title}">...</td>
                <td th:utext="${album.band}">...</td>
                <td th:utext="${album.reviewes}">...</td>

            </tr>
            <div class="inner"><a th:href="@{/index}">Ссылка на главную</a></div>
        </table>
    </div>
</div>
</body>
</html>
